<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" id="ikon" type="image/png" href="https://120.120.16.151:3000/img/ulakLogo.png">
    <title id="title">Sinaps Ulak</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><img class="mb-2" src="/img/ulakLogo.svg" width="32px" height="32px"> Sinaps Ulak</h1>
            <a href="index.html" class="btn btn-light"><i class="fas fa-sign-out-alt"></i></a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h4><i class="fas fa-comments"></i> Birim Adı:</h4>
                <h2 id="room-name"></h2>
                <h4><i class="fas fa-users"></i> Kullanıcılar</h4>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" list="list" class="input-group" placeholder="Mesajınızı Giriniz" required autocomplete="off" onfocus="baglantiKontrol();" />
                <input style="display:none;" id="dosya" class="form-control input-group" type="file" />
                <label for="dosya" class="btn btn-light"><i class="fas fa-paperclip"></i></label>
                <button id="btnStart" type="button" class="btn btn-light" onclick=""><i class="fas fa-microphone-alt"></i></button>
                <button class="btn btn-light" type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
            <datalist id="list">
                <option>Wireles Çalışmıyor</option>
                <option>Barkod Okuyucu Çalışmıyor</option>
                <option>Oldu Mu?</option>
            </datalist>
        </div>
        <!--for record-->
        <audio id="ses_container" controls style="display: none;"></audio>
    </div>
    <script src="js/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/ses.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
